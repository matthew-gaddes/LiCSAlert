name: licsalert2
channels:
  - conda-forge
dependencies:
  # --- core ---
  - python=3.13
  - numpy=2.2
  - matplotlib=3.10
  - mplcursors=0.6 		# only needed for interactive figures

  # --- IDE ---
  - spyder-kernels=3        #only needed if using Spyder 6.X.X (the standalone version)

  # --- LiCSAR / LiCSAlert specifics ---
  - hdbscan=0.8
  - scikit-image=0.25
  - scikit-learn=1.6
  - h5py

  # --- mapping / geo helpers ---
  - simplekml=1.3
  - geopy=2.4
  - gdal                    # version left open (heavy, system-specific)

  # --- plotting / media ---
  - pillow=11.2              # 
  - imageio=2.37

  # --- general utilities ---
  - pandas=2.2
  - geopandas=1.0
  - cartopy=0.24
  - unidecode
  #- astropy                 # only if LiCSBAS features needed
  #- beautifulsoup4=4.12
  #- requests=2.31
